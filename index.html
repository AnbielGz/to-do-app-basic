<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--End Styles-->
    <title>To Do App</title>
</head>
<body>
    <!--Navbar and header-->
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-center align-items-center">
            <a href="#" class="navbar-brand">To Do App</a>
        </div>
    </nav>

    <!--Main Content-->
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Add a Task to list</h4>
                        <form id="formTask">
                            <div class="form-group mb-4">
                                <input type="text" class="form-control" id="title" placeholder="Add a Title">
                            </div>
                            <div class="fomr-group mb-4">
                                <textarea class="form-control" id="description" cols="30" rows="10" placeholder="Add an Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasksList"></div>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
